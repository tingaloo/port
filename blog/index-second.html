<div class="post-col-wrapper">
  <ul class="post-list2">
    {% for post in site.posts %}

    <div class="post-col">
      <li>
        <div class="large-12 columns">
          <a class="box" href="{{ post.url | prepend: site.baseurl }}">



            <h2>
              <span class="post-link">{{ post.title }}</span>
            </h2>

        </a>
        </div>
      </li>
      </div>


    {% endfor %}
  </ul>
</div>
